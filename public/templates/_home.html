<div class="submissionsContainer">

  <!-- photo carousel modal -->
  <div class="photoCarousel" ng-if='dash.openCarousel'>
    Carousel
  </div>

  <!-- single submission modal -->
  <div class="singleSubmissionContainer" ng-if='dash.singleSubmissionOpen'>
    <!-- {{dash.activeSubmission}} -->
    <div class="singleSubmissionHeader">
      <div class="singleBack col-xs-4" ng-click='dash.backToList()'>
        <i class='fa fa-chevron-left'></i>Back

      </div>
      <div class="singleSelect col-xs-4 col-xs-offset-4" ng-click='dash.activateSelection()'>
        Select
      </div>
    </div>

    <!-- all photos modal -->
    <div class="singleAllPhotosContainer">
      <div class="singlePhotoCell" ng-repeat='photo in dash.activeSubmission.photos'>
        <img src="{{photo.thumbnail}}" class='col-xs-4 col-md-3' ng-if='!photo.isVideo' ng-click='dash.photoClickFunc($event)'/>
        <video src="{{photo.thumbnail | trustUrl}}"  class='col-xs-4 col-md-3' ng-if='photo.isVideo' ng-click='dash.photoClickFunc($event)'></video>
      </div>

    </div>
    <div class="singleMetaDataHolder">

    </div>
  </div>

  <div class="submissionCell" ng-repeat='submission in dash.allSubmissions' ng-if='dash.submissionsOpen' ng-click='dash.openSingleSubmission(submission)'>
    <!-- {{submission}} -->
    <div class="submissionImageHolder">
      <img src="{{submission.photos[0].thumbnail}}" alt="" />
    </div>
    <div class="submissionDataHolder">
      {{submission.metadata.date}}<br>{{submission.metadata.who}}<br>{{submission.metadata.what}}
    </div>
  </div>

</div>
